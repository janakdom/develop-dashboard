<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{{title}}</title>
        <meta content='IE=edge' http-equiv='X-UA-Compatible' />
        <meta content='width=device-width, initial-scale=1' name='viewport' />
        <title>GitHub Markdown CSS demo</title>
        <link href="/assets/styles/github-markdown-light.min.css" rel="stylesheet">
        <style>
            body {
                box-sizing: border-box;
                min-width: 200px;
                max-width: 980px;
                margin: 0 auto;
                padding: 45px;
                text-align: center;
            }

            table {
                margin: 0 auto;
            }
        </style>
    </head>
    <body>
        <article class="markdown-body">
            {{content}}
        </article>
    </body>
</html>
